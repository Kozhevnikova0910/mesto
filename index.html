<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="body">
<div class="page">
    <header class="header">
        <img src="./images/logo.svg" alt="лого" class="header__logo">
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__data">
                <img src="./images/avatar.png" alt="аватар" class="profile__avatar">
                <div class="profile__info">
                    <div class="profile__name-edit">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-btn"></button>
                    </div>
                    <h2 class="profile__description">Исследователь океана</h2>
                </div>
            </div>
            <button type="button" class="profile__add-btn"></button>
        </section>
        <section class="places">
            <template id="place">
                <article class="place">
                    <button class="place__delete"></button>
                    <img alt="место" class="place__image">
                    <div class="place__info">
                        <h2 class="place__name"></h2>
                        <button type="button" class="place__like"></button>
                    </div>
                </article>
            </template>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit">
        <div class="popup__container">
            <button type="button" class="popup__close-btn"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form action="#" class="popup__form" name="profile_info">
                <input type="text" name="name" required class="popup__input popup__input_type_name" placeholder="Имя">
                <input type="text" name="about" required class="popup__input popup__input_type_about" placeholder="О себе">
                <button type="submit" class="popup__submit-btn">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_add">
        <div class="popup__container">
            <button type="button" class="popup__close-btn"></button>
            <h2 class="popup__title">Новое место</h2>
            <form action="#" class="popup__form" name="add_place">
                <input type="text" name="name" required class="popup__input popup__input_type_name" placeholder="Название">
                <input type="url" name="link" required class="popup__input popup__input_type_link" placeholder="Ссылка на картинку">
                <button type="submit" class="popup__submit-btn">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_picture">
        <figure class="picture">
            <button type="button" class="popup__close-btn"></button>
            <img alt="картинка места" class="picture__image">
            <figcaption class="picture__title">Новое место</figcaption>
        </figure>
    </div>
</div>
<script src="scripts/cards.js"></script>
<script src="scripts/index.js"></script>
</body>
</html>
